name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: gofmt
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "gofmt required:"
            echo "$unformatted"
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0

  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: tests
        run: |
          set -euo pipefail
          go test ./... -coverprofile=coverage.out -covermode=atomic 2>&1 | tee test.log
      - uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: test.log
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
